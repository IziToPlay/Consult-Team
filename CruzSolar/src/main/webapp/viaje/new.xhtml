<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />


				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{viajeController.saveViaje()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{viajeController.listViaje()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">

					<p:outputLabel value="Origen" for="cboOrigen" />
					<p:selectOneMenu id="cboOrigen" required="true" effect="drop"
						value="#{viajeController.dptoOrigen}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{viajeController.departamentos}"
							var="dptoOrigen" itemLabel="#{dptoOrigen.nombre}"
							itemValue="#{dptoOrigen}" />
					</p:selectOneMenu>

					<p:outputLabel value="Destino" for="cboDestino" />
					<p:selectOneMenu id="cboDestino" required="true" effect="drop"
						value="#{viajeController.dptoDestino}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{viajeController.departamentos}"
							var="dptoDestino"
							itemLabel="#{dptoDestino.nombre}"
							itemValue="#{dptoDestino}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Bus:" for="txtBus" />
					<p:inputText id="txtBus" required="true" maxlength="45"
						value="#{viajeController.viaje.bus.id}" />

					<p:outputLabel value="Precio" for="txtPrecio" />
					<p:inputText id="txtPrecio" required="true" maxlength="45"
						value="#{viajeController.viaje.precio}" />

					<p:outputLabel value="Fecha inicial" for="txtfechaInicio" />
					<p:inputText id="txtfechaInicio" required="true" maxlength="45"
						value="#{viajeController.viaje.fechaInicio}" />

					<p:outputLabel value="Fecha final" for="txtfechaFinal" />
					<p:inputText id="txtfechaFinal" required="true" maxlength="45"
						value="#{viajeController.viaje.fechaFinal}" />




				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
