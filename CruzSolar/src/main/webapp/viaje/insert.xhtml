<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk" 
						action='#{viajeController.newViaje()}'
						ajax="false"/>
						<p:commandButton value="Editar" icon="ui-icon-disk"
						action="#{viajeController.editViaje()}"
						  ajax="false"/>
						  <p:commandButton value="Eliminar" icon="ui-icon-disk"
						action="#{viajeController.deleteViaje()}"
						  ajax="false"/>		

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Destino:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{viajeController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{viajeController.searchViajeByName}"
					  update=":frm:datTabViajes :frm:men"/>
				</p:panelGrid>
				


				<p:dataTable id="datTabViajes"
					emptyMessage="No existen rutas de viaje registradas"
					value="#{viajeController.viajes}" var="viaje"
					
					rowKey="#{viaje.id}"
					selectionMode="single"
					selection="#{viajeController.viajeSelect}"
					
					paginator="true" rows="10">

					<p:ajax event="rowSelect"
						listener="#{viajeController.selectViaje}" />
						
					<p:column headerText="Id">
						<p:outputLabel value="#{viaje.id}" />
					</p:column>
					<p:column headerText="Fecha Inicio">
						<p:outputLabel value="#{viaje.fechaInicio}" />
					</p:column>
					<p:column headerText="Fecha Final">
						<p:outputLabel value="#{viaje.fechaFinal}" />
					</p:column>
					<p:column headerText="Bus">
						<p:outputLabel value="#{viaje.bus.id}" />
					</p:column>
					<p:column headerText="Precio">
						<p:outputLabel value="#{viaje.precio}" />
					</p:column>
					<p:column headerText="Origen">
						<p:outputLabel value="#{viaje.departamentoOrigen.name}" />
					</p:column>
					<p:column headerText="Destino">
						<p:outputLabel value="#{viaje.departamentoDestino.name}" />
					</p:column>
				</p:dataTable>

			


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
