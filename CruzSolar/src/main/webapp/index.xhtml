<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				
				<div>
			            <img src="http://bemidjibus.com/wp-content/uploads/2017/01/logo_bemidjibus.png" 
			            style="margin-left:39%; margin-top:5%;" height="190px" width="390px" />
		 			</div>
		 			
		 			<div><p>
			 			<p:outputLabel style="margin-left:39%; margin-top:2%;" value="Usuario:" for="txtUsuario" />
						<p:inputText id="txtUsuario" required="true" maxlength="45" style="margin-left:43px; margin-top:2%; " 
							value="#{usuarioController.filterNombre}" />  
						</p>
					</div>	
					<div>
						<p:outputLabel style="margin-left:39%; margin-top:20px;" value="Contraseña:" for="txtContraseña" />
						<p:inputText id="txtContraseña" required="true" maxlength="45" style="margin-left:10px; margin-top:20px"
							value="#{usuarioController.filterClave}" />
					</div>		
		    		<div>
			    		<p >
			    		<p:commandButton value="Ingresar" style="margin-left:52.7%;"
							  action="#{usuarioController.iniciarSesion()}"
							  immediate="true"
							  ajax="false"/>
						</p>
					</div>
				
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
