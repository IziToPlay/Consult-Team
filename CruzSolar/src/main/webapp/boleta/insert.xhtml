<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{boletaController.saveBoleta()}"
						ajax="false"/>
						<p:commandButton value="Regresar" icon="ui-icon-disk"
						action="#{boletaController.listViaje()}"
						  ajax="false"/>		

					</f:facet>
				</p:toolbar>


			<p:panelGrid id="panGridViajes" columns="1" style="width:100%">
					<p:outputLabel value="Viaje:" for="txtViaje" />
					<p:inputText id="txtViaje" required="true" maxlength="45"
						value="#{boletaController.viaje.id}" />
					
					<p:outputLabel value="Nombre:" for="txtNombre" />
					<p:inputText id="txtNombre" required="true" maxlength="45"
						value="#{boletaController.viaje.fechaInicio}" />

					<p:outputLabel value="Fecha Final:" for="txtFechaFinal" />
					<p:inputText id="txtApellido" required="true" maxlength="45"
						value="#{viajeController.viaje.fechaFinal}" />

					<p:outputLabel value="Precio:" for="txtPrecio" />
					<p:inputText id="txtPrecio" required="true" maxlength="45"
						value="#{viajeController.viaje.precio}" />

					<p:outputLabel value="Bus:" for="txtBus" />
					<p:inputText id="txtBus" required="true" maxlength="45"
						value="#{busController.busSelect.id}" />
			
			</p:panelGrid>
				<br></br>


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
