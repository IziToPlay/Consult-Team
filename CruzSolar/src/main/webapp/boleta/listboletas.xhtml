<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
				
				
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Cancelar" icon="ui-icon-disk" 
						action="#{boletaController.listViaje()}"
						ajax="false"/>
						<p:commandButton value="Editar" icon="ui-icon-disk"
						action="#{boletaController.editBoleta()}" 
						  ajax="false"/>
						  <p:commandButton value="Eliminar" icon="ui-icon-disk"
						action="#{viajeController.deleteViaje()}"
						  ajax="false"/>		
					</f:facet>
				</p:toolbar>
					
				<p:dataTable id="datTabBoletas"
					emptyMessage="No existen boletas registradas"
					value="#{boletaController.boletas}" var="boleta"
					
					rowKey="#{boleta.id}"
					selectionMode="single"
					selection="#{boletaController.boletaSelect}"
					
					paginator="true" rows="10">
					
					<p:ajax event="rowSelect"
						listener="#{boletaController.selectBoleta()}" />
						
					<p:column headerText="Id Boletas">
						<p:outputLabel value="#{boleta.id}" />
					</p:column>
					
					<p:column headerText="Viaje">
					
						<p:outputLabel value="#{boleta.viaje.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{boleta.cliente.nombre} #{boleta.cliente.apellido} " />
					</p:column>
					<p:column headerText="DNI">
						<p:outputLabel value="#{boleta.cliente.dni}" />
					</p:column>
					<p:column headerText="Precio">
						<p:outputLabel value="#{boleta.viaje.precio}" />
					</p:column>
					
						<p:column headerText="NÂ°Asiento">
						<p:outputLabel value="#{boleta.asiento.id}" />
					    </p:column>
					
					
				</p:dataTable>
				
				

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
